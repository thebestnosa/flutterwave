<!DOCTYPE html>
<html>
    <head>
        <title style="font-weight: bold;">
            FlutterWave
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="image">
                <img src="images/flutter.png" alt="">
            </div>

            <div class="heading">
                <h1> Let's get you started with <br> your Flutterwave account</h1>
            </div>
        
            <div>
                <form class="heading" action="">
                    <label for="">Full Name</label><br>
                    <input type="text" name="fullname" id="fullname" class="input"><br>

                    <label for="">Trading Name</label><br>
                    <input type="text" name="tradingname" id="tradingname" class="input"><br>

                    <label for="">Email Address</label> <br>
                    <input type="email" name="emailaddress" id="emailaddress" placeholder="orobosanosakhare213@gmail.com" class="input"><br>

                    <label for="">Which country is your business based?</label><br>
                    <select name="" id="">
                        <optgroup >
                            <option value="Nig">Nigeria</option>
                            <option value="Gh">Ghana</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="india">India</option>
                            <option value="Mal">Malaysia</option>
                        </optgroup>
                    </select><br>

                    <label for="goodlove">How did you hear about FlutterWave</label><br>
                    <input type="text" name="goodlove" id="goodlove" class="input"><br>

                    <label for="referralcode" >Got a referal code? </label><br>
                    <input type="text" name="referralcode" placeholder="God a referral code?" class="input"><br>

                    <button type="submit">
                        Get Started
                    </button> <br>

                    <input type="checkbox" name="nosakhare">
                    <label for="">I acknowledge that I have read and I do hereby accept the terms and conditions in Flutterwave</label>

            
                </form>
            </div>
    </body>


</html>
